<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spotify logo.png" alt="spotify">spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
         <div class="songlist">
            <h1> Best Songs</h1>
            <div class="songitemclass"></div>
            <div class="songitems">
                <img src="song1.jpg" alt="1" >
                <span>Let Me Love You</span>
                <span class="songlistplay"><span class="timestamp">05.34</span><i class="fa-solid fa 3x fa-circle-play"></i></span>
            </div>
            
            <div class="songitems">
                <img src="song2.jpg" alt="1" >
                <span>We Don't Talk Anymore</span>
                <span class="songlistplay"><span class="timestamp">05.34</span><i class="fa-solid fa 3x fa-circle-play"></i></span>
            </div>
         </div>
         <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" value="0" max="100">
        <div class="icons">
           <!-- fontawesome icons-->
           <i class="fa-solid fa 3x fa-backward" id="prev"></i>
           <i class="fa-solid fa 3x fa-circle-play" id="masterplay"></i>
           <i class="fa-solid fa 3x fa-forward" id="next"></i>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b39245e372.js" crossorigin="anonymous"></script>
</body>
</html>
